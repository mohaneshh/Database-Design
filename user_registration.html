<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyShow</title>
    <link rel="stylesheet" href="user_registration.css">
    <link rel="shortcut icon" type="image" href="idYuv668fY.png">
    <style>
        
*{
    font-family: 'Times New Roman';
    color: white;
}

body {
    font-family: Arial, sans-serif;
    background-color: black;
    background-image: url("red-white-grunge-background_1409-1593.avif");
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    max-width: 400px;
    padding: 20px;
    background-color: black;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    text-align: center;
}

h2 {
    font-size: 24px;
}

.form-group {
    margin-bottom: 20px;
    text-align: left;
}

label {
    font-weight: bold;
}


input[type="text"],
input[type="email"],
input[type="password"],
input[type="tel"],
select {
    width: calc(100% - 20px); 
    padding: 8px; 
    border: 1px solid #ccc;
    border-radius: 4px;
    transition: border-color 0.3s;
    color: black;
}


input[type="text"]:focus,
input[type="email"]:focus,
input[type="password"]:focus,
input[type="tel"]:focus,
select:focus {
    border-color: #007BFF;
    outline: none;
}


button {
    width: 100%;
    padding: 8px; 
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}


button:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>
    <img src="idYuv668fY.png" alt="BookMyShow Logo">
    <div class="container">
        <h2>User Registration</h2>
        <form action="http://localhost:3000/register" method="POST" class="form">
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="number" id="mobile" name="mobile" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="checkbox">
                <label>
                    I AGREE TO THE <a href="#">TERMS</a> AND <a href="#">CONDITIONS</a>
                    <br>
                    <br>
                    <p>Already a User? <a href="login.html">Login</a></p>
                </label>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
