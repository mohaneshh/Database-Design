<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Booking Form</title>
    <link rel="stylesheet" href="booking.html">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 20px;
            margin: 0;
        }

        .form-container {
            width: 80%;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        .seat-types {
            margin-bottom: 20px;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Seat Booking Form</h1>
        <form>
            <label for="seatid">Seat ID:</label>
            <input type="text" id="seatid" name="seatid" required>

            <label for="seatno">Seat No:</label>
            <input type="text" id="seatno" name="seatno" required>

            <label for="class">Class:</label>
            <input type="text" id="class" name="class" required>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" min="0" required>

            <div class="seat-types">
                <label>Seat Type:</label>
                <input type="radio" id="gold" name="seattype" value="Gold">
                <label for="gold">Gold</label>

                <input type="radio" id="silver" name="seattype" value="Silver">
                <label for="silver">Silver</label>

                <input type="radio" id="platinum" name="seattype" value="Platinum">
                <label for="platinum">Platinum</label>

                <input type="radio" id="diamond" name="seattype" value="Diamond">
                <label for="diamond">Diamond</label>
            </div>

            <label for="venue">Venue:</label>
            <input type="text" id="venue" name="venue" required>

            <label for="screenno">Screen No:</label>
            <input type="text" id="screenno" name="screenno" required>

            <label for="capacity">No of Members:</label>
            <input type="number" id="capacity" name="capacity" min="0" required>

            <a href="payments.html"><button type="submit">Pay</button></a>
        </form>
    </div>
</body>
</html>
