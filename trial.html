<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="movies.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 20px;
            margin: 0;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .order-item {
            display: flex;
            width: 50%;
        }

        .order-item img {
            max-width: 200px;
            margin-right: 100px;
        }

        .order-details {
            display: none;
        }

        .show-details:checked + .order-details {
            display: block;
        }

        .show-details-label {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Movies</h1>
    <table>
        <thead>
            <tr>
                <th>Movie</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <!-- Row 1 -->
            <tr class="order-item">
                <td><img src="wp6568611.jpg" alt="Movie 1"></td>
                <td>
                    <h3>Movie Name: Vikram Vedha</h3>
                    <p><strong>Genre:</strong> Action, Thriller</p>
                    <p><strong>Movie Language:</strong> Tamil</p>
                    <p><strong>Runtime:</strong> 147 minutes</p>
                
                    <button><label class="show-details-label" for="movie1">Show Details</label></button>
                    <div class="order-details">
                        <!-- Additional movie details can be added here -->
                    </div>
                </td>
            </tr>

            <!-- Row 2 -->
            <tr class="order-item">
                <td><img src="image2.jpg" alt="Movie 2"></td>
                <td>
                    <h3>Movie Name: Soorarai Pottru</h3>
                    <p><strong>Genre:</strong> </p>
                    <p><strong>Movie Language:</strong> Language 2</p>
                    <p><strong>Runtime:</strong> 120 minutes</p>
                    <input type="checkbox" class="show-details" id="movie2">
                    <label class="show-details-label" for="movie2">Show Details</label>
                    <div class="order-details">
                        <!-- Additional movie details can be added here -->
                    </div>
                </td>
            </tr>
            <!-- Row 2 -->
            <tr class="order-item">
                <td><img src="image2.jpg" alt="Movie 2"></td>
                <td>
                    <h3>Movie Name: Movie 2</h3>
                    <p><strong>Genre:</strong> Genre 2</p>
                    <p><strong>Movie Language:</strong> Language 2</p>
                    <p><strong>Runtime:</strong> 120 minutes</p>
                    <input type="checkbox" class="show-details" id="movie2">
                    <label class="show-details-label" for="movie2">Show Details</label>
                    <div class="order-details">
                        <!-- Additional movie details can be added here -->
                    </div>
                </td>
            </tr>

            <!-- Add 3 more rows below with similar structure -->

        </tbody>
    </table>
</body>
</html>
