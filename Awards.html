<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            background-image: url(istockphoto-1310206797-640x640.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover; 
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            color: white;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Awards Information</h1>
        <table>
            <thead>
                <tr>
                    <th>Award ID</th>
                    <th>Actor ID</th>
                    <th>Award Name</th>
                    <th>Award Category</th>
                    <th>Award Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>101</td>
                    <td>Oscar</td>
                    <td>Best Actor</td>
                    <td>2023-02-15</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>102</td>
                    <td>Golden Globe</td>
                    <td>Best Supporting Actor</td>
                    <td>2023-03-20</td>
                </tr>
                <!-- Add more award entries as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>
